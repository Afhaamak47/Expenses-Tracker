<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Expense Tracker</title>
  </head>
  <body>
    <div class="container">
      <h1>Expense Tracker</h1>
      <div class="show">
        <div id="balance">Balance: 0</div>
        <div id="income">Income: 0</div>
        <div id="expense">Expense: 0</div>
      </div>
      <div class="billing">
        <input type="text" id="incomename" placeholder="Ex:income" />
        <input type="number" id="incomenum" placeholder="300" />
        <button id="addincome">Add Income</button>
      </div>
      <div class="billing">
        <input type="text" id="expensename" placeholder="Ex:expense" />
        <input type="number" id="expensenum" placeholder="300" />
        <button id="addexp">Add Expense</button>
      </div>
      <div class="transaction">
        <div id="description">Description:</div>
        <div id="amount">Amount</div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
